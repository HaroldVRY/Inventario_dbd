<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <h2>CASTRO CONTRATISTAS INGENIEROS</h2>
        <nav>
            <a href="#inventario">Inventario y materiales</a>
            <a href="#gestion">Gestión de proyectos</a>
            <a href="#almacenamiento">Almacenamiento</a>
            <a href="#mantenimiento">Mantenimiento</a>
            <a href="#reclutamiento">Reclutamiento</a>
            <a href="#proveedores">Proveedores</a>
            <a href="#contactos">Contactos</a>
            <a href="#crm">CRM</a>
        </nav>
        <div class="settings">
            <a href="#configuracion"><i class="fas fa-cog"></i> Configuración</a>
            <a href="#cerrar"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
        </div>
    </div>
    
    <div class="main-content">
        <header>
            <h1>Dashboard</h1>
        </header>
        <div class="dashboard">
            <div class="card recepciones">
                <i class="fas fa-box"></i>
                <p>Recepciones</p>
            </div>
            <div class="card entregas">
                <i class="fas fa-truck"></i>
                <p>Entregas</p>
            </div>
            <div class="card reabastecimiento">
                <i class="fas fa-clipboard-check"></i>
                <p>Crear Solicitudes de Reabastecimiento</p>
            </div>
            <div class="card stock">
                <i class="fas fa-file-alt"></i>
                <p>Informe de Stock</p>
            </div>
        </div>
    </div>
</body>
</html>
