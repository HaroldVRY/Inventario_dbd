<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Recepción</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="header-bar">
        <a href="/recepciones" class="back-icon" aria-label="Volver">&#x2190;</a>
        <div class="title-container">
            <img src="/images/logo_recepciones.png" alt="Icono Recepciones" class="title-icon">
            <h1>Recepciones</h1>
        </div>
    </div>

    <div class="detalle-container">
        <div class="content-box">
            <div class="detalle-header">
                <h2>GR00001</h2>
            </div>
            <div class="informacion-recepcion">
                <p><strong>Recibir de:</strong> Posco</p>
                <p><strong>Tipo de Operación:</strong> Recepción</p>
                <p><strong>Prioridad:</strong> Urgente</p>
                <p><strong>Estado:</strong> Listo</p>
                <p><strong>Fecha Programada:</strong> 20/09/2024</p>
                <p><strong>Fecha Efectiva:</strong> 24/09/2024</p>
                <p><strong>Documento Origen:</strong> G. R. Nº 572</p>
            </div>

            <div class="table-box">
                <table>
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Demanda</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Acero Laminado</td>
                            <td>40,00</td>
                            <td>40,00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Contenedor para centrar el botón de Actualizar -->
        <div class="button-center-container">
            <button class="actualizar-btn">Actualizar</button>
        </div>
    </div>
</body>
</html>
