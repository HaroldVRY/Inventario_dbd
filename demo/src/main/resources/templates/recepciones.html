<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepciones</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="header-bar">
        <a href="/" class="back-icon" aria-label="Volver al inicio">&#x2190;</a>
        <div class="title-container">
            <img src="/images/logo_recepciones.png" alt="Icono Recepciones" class="title-icon">
            <h1>Recepciones</h1>
        </div>
    </div>

    <div class="recepciones-container">
        <div class="content-box">
            <table>
                <thead>
                    <tr>
                        <th>Referencia</th>
                        <th>Contacto</th>
                        <th>Fecha Programada</th>
                        <th>Documento de origen</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>GR00001</td>
                        <td>Posco</td>
                        <td>20/09/2024</td>
                        <td>G. R. Nº 572</td>
                        <td><span class="status listo">Listo</span></td>
                    </tr>
                    <tr>
                        <td>GR00002</td>
                        <td>Valin</td>
                        <td>21/10/2024</td>
                        <td>G. R. Nº 575</td>
                        <td><span class="status borrador">Borrador</span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="button-container">
            <button class="delete-btn">Eliminar</button>
            <button class="new-btn">Nuevo</button>
        </div>
    </div>
</body>
</html>
